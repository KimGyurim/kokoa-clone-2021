<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style5.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__col"><i class="fas fa-times fa-2x"></i></div>
      <div class="top-bar__col"><h2>Playlist</h2></div>
    </div>

    <div class="play-list-head">
      <div class="play-list-head__col1">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="play-list-head__col">
        <h1>Random Love</h1>
        <p>by Divay Kapoor</p>
      </div>
    </div>

    <div class="play-icons">
      <div class="play-icons__i play-icons__i--shape">
        <!--play icon-->
        <i class="fas fa-play fa-2x"></i>
        <p>Play</p>
      </div>
      <div class="play-icons__i">
        <!--like icon-->
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="play-icons__i">
        <!--plus icon-->
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <div class="play-list">
      <div class="play-list__song">
        <div class="play-list__song__color c_tomato"></div>
        <div class="play-list__song__title">
          <h3>Matargasti</h3>
          <p>Mohit Chauhan</p>
        </div>
      </div>
      <div class="play-list__song">
        <div class="play-list__song__color c_pink"></div>
        <div class="play-list__song__title">
          <h3>Attitude</h3>
          <p>Lewis OfMan • Attitude</p>
        </div>
      </div>
      <div class="play-list__song">
        <div class="play-list__song__color c_blue"></div>
        <div class="play-list__song__title">
          <h3>Try Everything</h3>
          <p>Shakira • Zootopia</p>
        </div>
      </div>
      <div class="play-list__song">
        <div class="play-list__song__color c_green"></div>
        <div class="play-list__song__title">
          <h3>Sunflower</h3>
          <p>Joseph Vincent • Sunflower</p>
        </div>
      </div>
    </div>
  </body>
</html>
