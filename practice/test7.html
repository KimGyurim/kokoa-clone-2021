<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style7.css" />
  </head>
  <body>
    <div class="screen">
      <header class="screen-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <div class="singer-profile">
        <img src="https://wallpapercave.com/wp/wp6662223.jpg" />
        <h1 class="singer-profile__name">BTS</h1>
        <p class="singer-profile__janre">K-pop, Group</p>
      </div>

      <div class="playlist-btn">
        <div class="playlist-btn__shuffle">Shuffle</div>
        <div class="playlist-btn__like">
          <i class="fas fa-heart"></i>
          <span>702 357</span>
        </div>
      </div>

      <div class="playlist">
        <div class="playlist__song">
          <div class="playlist__album">
            <img
              src="https://ibighit.com/bts/images/bts/discography/dynamite/Q7gBkUusiDcIYljQOMX9ow6W.jpg"
              class="playlist__album-cover"
            />
            <div class="playlist__album-text">
              <p class="playlist__singer">BTS</p>
              <h3 class="playlist__song-name">Dynamite</h3>
            </div>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </div>
        <div class="playlist__song">
          <div class="playlist__album">
            <img
              src="https://ibighit.com/bts/images/bts/discography/map_of_the_soul-7/img01.jpg"
              class="playlist__album-cover"
            />
            <div class="playlist__album-text">
              <p class="playlist__singer">BTS</p>
              <h3 class="playlist__song-name">ON</h3>
            </div>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </div>
        <div class="playlist__song playlist__song--now">
          <div class="playlist__album">
            <img
              src="https://ibighit.com/bts/images/bts/discography/map_of_the_soul-persona/album-cover.jpg"
              class="playlist__album-cover"
            />
            <div class="playlist__album-text">
              <p class="playlist__singer">BTS</p>
              <h3 class="playlist__song-name">작은 것들을 위한 시</h3>
            </div>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </div>
        <div class="playlist__song">
          <div class="playlist__album">
            <img
              src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg"
              class="playlist__album-cover"
            />
            <div class="playlist__album-text">
              <p class="playlist__singer">BTS</p>
              <h3 class="playlist__song-name">IDOL</h3>
            </div>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </div>
      </div>

      <div class="play-bar">
        <div class="play-bar__text">
          <p class="play-bar__singer">BTS</p>
          <h3 class="play-bar__song-name">작은 것들을 위한 시</h3>
        </div>
        <div class="play-bar__icons">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="playing-cover">
        <img
          src="https://ibighit.com/bts/images/bts/discography/map_of_the_soul-persona/album-cover.jpg"
        />
      </div>
      <div class="playing-text">
        <div class="playing-text__song-name">작은 것들을 위한 시</div>
        <div class="playing-text__singer">BTS</div>
      </div>
      <div class="playing-status">
        <div class="playing-status__sec">
          <p>2:20</p>
          <p>3:49</p>
        </div>
        <input class="playing-status__range" type="range" />
      </div>
      <div class="playing-btns">
        <i class="fas fa-exchange-alt fa-xs"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <i class="fas fa-play-circle fa-2x"></i>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random fa-xs"></i>
      </div>
    </div>
  </body>
</html>
